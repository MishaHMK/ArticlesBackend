databaseChangeLog:
  - changeSet:
      id: create-articles-table
      author: MishaHMK
      changes:
        - createTable:
            tableName: articles
            columns:
              - column:
                  name: id
                  type: bigint
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: publication_date
                  type: timestamptz
                  constraints:
                    nullable: false
              - column:
                  name: author_id
                  type: bigint
                  constraints:
                    nullable: false
              - column:
                  name: title
                  type: varchar(100)
                  constraints:
                    nullable: false
              - column:
                  name: content
                  type: varchar(10000)
                  constraints:
                    nullable: false
              - column:
                  name: is_deleted
                  type: boolean
                  defaultValueBoolean: false
                  constraints:
                    nullable: false

        - addForeignKeyConstraint:
            baseColumnNames: author_id
            baseTableName: articles
            constraintName: fk_articles_users
            referencedColumnNames: id
            referencedTableName: users
